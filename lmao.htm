<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen SWF</title>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: transparent; /* Remove black background */
  }

  #container {
    width: 100%;
    height: 100%;
  }

  ruffle-player {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>
<div id="container"></div>

<script>
  window.RufflePlayer = window.RufflePlayer || {};
  window.RufflePlayer.config = {
    autoplay: "off",
    polyfills: true,
    letterbox: "off",
    backgroundColor: null,  // Transparent background
    scale: "exactFit",       // Fill entire container
    allowFullscreen: true,
    forceScale: true,
    forceAlign: true,
    splashScreen: true,
    wmode: "window",
    unmuteOverlay: "hidden",
    quality: "high"
  };

  window.addEventListener("load", () => {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("container").appendChild(player);
    player.load("https://cdn.jsdelivr.net/gh/NWylynko/potatos@7ca279435083c6d51ad912731736f8a51440ec1c/swf/one-on-one-hockey.swf");
  });
</script>
</body>
</html>
